name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Build Exe
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          spec: 'panktikhata/main.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'PanktiKhata'
          options: --onefile, --name "PanktiKhata", --windowed, 
          
